<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>AddAsset</title>
  </head>

  <body>

    <!-- Add Asset Form -->
    <form class="form-horizontal">
      <fieldset>
        <legend>Add Asset</legend>

        <!-- Type of Asset -->
        <div class="form-group">
          <label class="col-lg-2 control-label" for="assetType">Type</label>
          <div class="col-lg-10">
            <select id="assetType" class="form-control">
              <option value="loan">Festverzinste Wertpapiere</option>
              <!--<option >Beteiligungspapiere</option>-->
              <option value="stock">Aktien</option>
              <option value="property">Immobilien</option>
              <option value="ressource">Rohstoffe</option>
              <option value="currency">Liquidit√§ten</option>
            </select>
          </div>
        </div>

        <div id="addAssetFieldWrapper">
          <!-- Quantity of Asset -->
          <div class="form-group" id="addAssetQuantityDiv">
            <label class="col-lg-2 control-label" for="assetQuantity">Quantity</label>
            <div class="col-lg-10">
              <input id="assetQuantity" class="form-control" type="number" placeholder="Quantity">
            </div>
          </div>

          <!-- Value of Asset -->
          <div class="form-group" id="addAssetPriceDiv">
            <label class="col-lg-2 control-label" for="assetValue">Value</label>
            <div class="col-lg-10">
              <input id="assetValue" class="form-control" type="number" placeholder="Value">
            </div>
            <label class="col-lg-2 control-label" for="assetCurrency">Currency</label>
            <div class="col-lg-10">
              <select id="assetCurrency" class="form-control"></select>
            </div>
          </div>

          <!-- Locality of Asset -->
          <div class="form-group" id="addAssetRegionDiv">
            <label class="col-lg-2 control-label" for="assetContinent">Continent</label>
            <div class="col-lg-10">
              <select id="assetContinent" class="form-control">
              </select>
            </div>
            <label class="col-lg-2 control-label"for="assetCountry">Country</label>
            <div class="col-lg-10">
              <select id="assetCountry" class="form-control"></select>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button class="btn btn-default" type="reset">Cancel</button>
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>

      </fieldset>
    </form>

  </body>
</html>
