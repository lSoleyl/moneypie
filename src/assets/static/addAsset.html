<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AddAsset</title>
  </head>

  <body>

    <!-- Add Asset Form -->
    <form class="form-horizontal">
      <fieldset>
        <legend>Add Asset</legend>

        <!-- Type of Asset -->
        <div class="form-group">
          <label class="col-lg-2 control-label" for="addAssetType">Type</label>
          <div class="col-lg-10">
            <select id="addAssetType" class="form-control">
              <option value="loan">Festverzinste Wertpapiere</option>
              <!--<option >Beteiligungspapiere</option>-->
              <option value="stock">Aktien</option>
              <option value="property">Immobilien</option>
              <option value="ressource">Rohstoffe</option>
              <option value="liquidity">Liquidit√§ten</option>
            </select>
          </div>
        </div>

        <div id="addAssetFieldWrapper">

          <!-- Name of asset -->
          <div class="form-group" id="addAssetNameDiv">
            <label class="col-lg-2 control-label" for="addAssetName">Name</label>
            <div class="col-lg-10">
              <input id="addAssetName" class="form-control" type="string" placeholder="Asset name">
            </div>
          </div>

          <!-- Locality of Asset -->
          <div class="form-group" id="addAssetRegionDiv">
            <label class="col-lg-2 control-label" for="addAssetContinent">Continent</label>
            <div class="col-lg-10">
              <select id="addAssetContinent" class="form-control">
              </select>
            </div>
            <label class="col-lg-2 control-label"for="addAssetCountry">Country</label>
            <div class="col-lg-10">
              <select id="addAssetCountry" class="form-control"></select>
            </div>
          </div>

          <!-- Quantity of Asset -->
          <div class="form-group" id="addAssetQuantityDiv">
            <label class="col-lg-2 control-label" for="addAssetQuantity">Quantity</label>
            <div class="col-lg-10">
              <input id="addAssetQuantity" class="form-control" type="number" placeholder="Quantity">
            </div>
          </div>

          <!-- Stock selection(for stocks only) --> 
          <div class="form-group" id="addAssetStockDiv">
            <label class="col-lg-2 control-label" for="addAssetStock">Stock</label>
            <div class="col-lg-10">
              <select id="addAssetStock" class="form-control"></select>
            </div>
          </div>


          <!-- Value of Asset -->
          <div class="form-group" id="addAssetPriceDiv">
            <label class="col-lg-2 control-label" for="addAssetValue">Value</label>
            <div class="col-lg-10">
              <input id="addAssetValue" class="form-control" type="text" placeholder="Value">
            </div>
            <label class="col-lg-2 control-label" for="addAssetCurrency">Currency</label>
            <div class="col-lg-10">
              <select id="addAssetCurrency" class="form-control"></select>
            </div>
          </div>
        </div>
        <!-- Buttons -->
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <a class="btn btn-default" type="reset" id="addAssetReset">Cancel</a>
            <a class="btn btn-primary" id="addAssetSubmit">Submit</a>
          </div>
        </div>

      </fieldset>
    </form>
    <div id="addAssetMessages"></div>

  </body>
</html>
